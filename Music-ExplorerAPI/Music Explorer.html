<body  id="cuerpo">

    <div class="containerCuerpo container_FondoOscuro" id="menu">

        <div class="barra barra_FondoOscuro" id="barra">
            <div class="logitpo" id="logitpo"> Music Explorer </div>
            
            <div class="contenedorBoton" id="contenedorBoton"> 
                <button class="tema" id="tema">cambiar tema</button>                
            </div>

        </div>

        <div class="buscador" id="buscador">           
        </div>
        
        <div class="menu_Principal" id="menu" > 
            <div class="menu" id="menu">
                <a  class="menu_link" id="menu_link_Artista">
                    <i class="fas fa-user"></i>
                    <span class="menu_texto">Artista</span> 
                </a>   
            </div>

            <div class="menu" id="menu">
                <a  class="menu_link" id="menu_link_Album">
                    <i class="fas fa-record-vinyl"></i>
                    <span class="menu_texto">Album</span> 
                </a>   
            </div>
            
            <div class="menu" id="menu">
                <a  class="menu_link" id="menu_link_Cancion">
                    <i class="fas fa-music"></i>
                    <span class="menu_texto">Cancion</span> 
                </a>   
            </div>
        </div>
    </div>

    <div class="piePagina piePagina_fondoOscuro" id="piePagina">
    </div>
